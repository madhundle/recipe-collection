<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- Form for Login In and Sign Up -->
    <form #authForm="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">e-mail</label>
        <input type="email" id="email" class="form-control" 
          ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" 
          ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login"}}</button>
      </div>
    </form>

    <!-- Error Area -->
    <div class="alert alert-danger" *ngIf="error">{{ this.error }}</div>
    <!-- Show Error Alert Overlay -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" style="text-align: center;">
      <div class="loadingio-spinner-reload-8n2jrk20hs6"><div class="ldio-u3kh27fcdja">
        <div><div></div><div></div><div></div></div>
      </div></div>
    </div>
  </div>
</div>

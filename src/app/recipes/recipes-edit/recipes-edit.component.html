<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input type="text" id="imagePath" class="form-control"
              formControlName="imagePath"
              #imagePath>
              <!-- https://www.allrecipes.com/thmb/N3hqMgkSlKbPmcWCkHmxekKO61I=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Easyspaghettiwithtomatosauce_11715_DDMFS_1x2_2425-c67720e4ea884f22a852f0bb84a87a80.jpg -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" row="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <!-- Ingredients -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label>Ingredients</label>
          <div class="row"
           style="margin-top: 1rem"
           *ngFor="let ingredientCtrl of controls; let i = index"
           [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control"
               formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control"
               formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button"
               (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        
          <div class="row" style="margin-top: 1rem">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button"
               (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
